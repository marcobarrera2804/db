<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Acceso a base de datos</title>

    <script type="module" src="lib/js/consumeJson.js"></script>
    <script type="module" src="lib/js/muestraObjeto.js"></script>
    <script type="module" src="lib/js/muestraError.js"></script>

    <script>
        async function cargarDatos() {
            try {
                const respuesta = await consumeJson('srv/pasatiempos.php');
                muestraObjeto(document, respuesta.body);
            } catch (error) {
                muestraError(error);
            }
        }
    </script>
</head>

<body onload="cargarDatos()">
    <h1>Acceso a base de datos</h1>
    <p><a href="agrega.html">Agregar</a></p>

    <ul id="lista">
        <li><progress max="100">Cargando&hellip;</progress></li>
    </ul>

</body>

</html>
